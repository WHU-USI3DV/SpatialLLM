# =========================
# Input / Output Settings
# =========================
# input_file: "data.json"     # Path to the structured JSON input file
# output_file: "result.txt"   # Path to save the generated results

input_file: ''     # Path to the structured JSON input file
output_file: ''   # Path to save the generated results


# =========================
# Model Provider Settings
# =========================
# Available providers:
# - "openai"     (ChatGPT, OpenAI-compatible APIs such as DeepSeek, Qwen)
# - "anthropic" (Claude models)
model_provider: "openai"

# =========================
# OpenAI Configuration (Primary)
# =========================
api_key: "YOUR_OPENAI_API_KEY"
base_url: "https://api.openai.com/v1"
model_name: "gpt-5"   # Example: gpt-4.1, gpt-4.1-mini, gpt-4o
temperature: 0.1


